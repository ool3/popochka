{% extends 'base.html' %}
{% block title %}
Create A New Post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1 class="text-monospace">Добавить вопрос...</h1>
    <br><br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning">Добавить</button>
        </form>
    </div>
    <script>
        var name = '{{ user.id }}'
        document.getElementById('elder').value
            = name;

    </script>

{% else %}
    Вы не зарегистрированны!!
{% endif %}
{% endblock %}
