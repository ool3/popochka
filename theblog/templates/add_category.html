{% extends 'base.html' %}
{% block title %}
Create A New Category
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1 class="text-monospace">Добавьте категорию...</h1>
    <br><br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning">Добавить</button>
        </form>
    </div>
{% else %}
    Вы не зарегистрированы!!
{% endif %}
{% endblock %}
